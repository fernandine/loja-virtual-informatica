<div class="cards-container">
  <mat-card class="new-card" *ngIf="product">
      <mat-card-header>
          <h1>{{ product.name }}</h1>
      </mat-card-header>
      <mat-card-content>
<div class="position_img">
      <img mat-card-image src="{{ product.imgUrl }}">
    </div>
      <h1>Descrição do Produto</h1>

     <p>{{product.description}}</p>
    </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button (click)="addToCart(product)">Adicionar ao carrinho</button>
      </mat-card-actions>
